<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Proje Takip Sistemi</title>
  <link rel="stylesheet" href="./css/style.css"> 
  <link rel="stylesheet" href="./css/kanban-board.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/kanban-card.css">
  <link rel="stylesheet" href="./css/personnel-card.css">

<body>
  <div class="container">
    <aside class="sidebar left-sidebar">
      <div class="sidebar-header">
        <button id="toggleSidebarBtn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="personnel-title">
        <h2>Personeller</h2>
        <button id="addPersonBtn"><i class="fas fa-plus"></i></button>
      </div>
      <div class="personnel-cards"></div>
    </aside>

    <main>
      <header>
        <h1>Proje Takip Sistemi</h1>
      </header>
      <div class="kanban-board">
        <button id="addColumnBtn"><i class="fas fa-plus"></i></button> 
      </div>
    </main>
    <div id="modals"></div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/kanban-board.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/modal.js"></script>
